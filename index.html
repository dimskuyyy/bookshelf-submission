<body>
    <header>
        <nav>

    <main>

                <div class="form-input">
                    <label for="penulis">Penulis</label>
                    <input type="text" required id="penulis" name="penulis">
                </div>
                <div class="form-input">

                <div class="checkbox">

                </div>

        </article>
    </main>
